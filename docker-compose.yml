version: '3'

services:
  node-app:
    build: .
    image: shopgao
    environment:
      - MONGODB_URL=mongodb://mongodb:27017/shopgao
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
      - redis
    volumes:
      - .:/usr/src/shopgao
    networks:
      - node-network

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - node-network

  redis:
    image: redis:5.0
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'
    networks:
      - node-network
volumes:
  dbdata:

networks:
  node-network:
    driver: bridge
